<div class="row">
    <div class="col-xs-12">
      <p>
        <strong>Current Conditions:</strong> </br>
        {{ weather.minutely.icon }} <br />
        <ul>
          <li><strong>Temperature:</strong> {{ weather.currently.temperature }}F </li>
          <li><strong>Nearest Storm:</strong> {{ weather.currently.nearestStormDistance }} miles</li>
          <li><strong>Chance of Rain:</strong> {{ weather.currently.precipProbability }}%</li>
          <li><strong>Wind:</strong> {{weather.currently.windSpeed}} MPH </li>
        </ul>
      </p>        
    </div>
</div>
