<div class="row">
    <div class="col-xs-12">
      <p>
        Current Conditions: {{ weather.minutely.icon }} <br />
        <ul>
          <li>Temperature: {{ weather.currently.temperature }}F </li>
          <li>Nearest Storm: {{ weather.currently.nearestStormDistance }} miles</li>
          <li>Chance of Rain: {{ weather.currently.precipProbability }}%</li>
          <li>Wind: {{weather.currently.windSpeed}} MPH </li>
        </ul>
      </p>        
    </div>
</div>
